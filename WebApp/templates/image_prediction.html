<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
            color: #333;
        }
        img {
            margin: 20px auto;
            display: block;
            border: 2px solid #333;
            border-radius: 8px;
        }
        p {
            color: #666;
            margin-bottom: 10px;
        }
        form {
            margin-top: 20px;
        }
        input[type="file"] {
            display: block;
            margin: 0 auto;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Image Prediction</h1>
    <img src="data:image/jpeg;base64,{{ image_base64 }}" alt="Uploaded Image" width="400">
    <p>Prediction: {{ prediction }}</p>
    <p>Confidence: {{ confidence }}</p>
    
    {% if prediction != 'Real' %}
        <p style="color: red;">Spoof image found. Please upload a real image.</p>
    {% else %}
        <form action="/upload_video" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="video/*">
            <input type="submit" value="Upload Video">
        </form>
    {% endif %}
</body>
</html>
